<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body bgcolor="pink">
	<form>
		<fieldset>
	<h1>REGTRATION FORM</h1>
	<label>FIRST NAME: <input type="text" name="firstname" placeholder="firstname" required></label>
	<label>LAST NAME: <input type="text" name="lastname" placeholder="lastname"required></label><br>
	<label>MALE <input type="radio" name="gender" value="male"></label>
	<label>FEMALE <input type="radio" name="gender" value="female"></label>
	<label>OTHER <input type="radio" name="gender" value="other"></label>
	<br>
	<label>EMAIL: <input type="text" name="email" placeholder="your email"required></label>
	<label>PASSWORD: <input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="please enter the password length of 5 to 10" ></label><br>
	<label for="">BIRTHDAY:</label>
	<select id="birthday" name="month">
		<option>month</option>
		<option>jan</option>
		<option>feb</option>
		<option>mar</option>
	</select>
	<select id="birthday" name="date">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
	</select>
	<select id="birthday" name="year">
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
	</select>
	<br>

	<label> I agree to the terms and conditions
		<input type="checkbox" name="check">
	</label>
	<br>
	<input type="submit" class="btn btn-primary" name="submit">
	</fieldset>
</form>
</body>
</html>
